<div class="dashboard-section">
  <ion-header>
    <ion-grid>
      <ion-row style="align-items: center">
        <ion-col size="8">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title
              ><img
                style="width: 210px"
                src="https://bluethinkinc.com/wp-content/uploads/2023/app/bluethinkinc-logo-final.png"
                alt="BluethinkInc Logo"
            /></ion-title>
          </ion-toolbar>
        </ion-col>
        <ion-col size="2" style="text-align: center"
          ><ion-icon
            style="font-size: 36px; color: rgb(114, 113, 113)"
            name="person-sharp"
          ></ion-icon
        ></ion-col>
        <ion-col size="2" style="text-align: right"
          ><img
            style="width: 45px"
            src="https://bluethinkinc.com/wp-content/uploads/2023/app/us-flag-n.jpg"
            alt="BluethinkInc Logo"
          />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  
<div class="dashboard_body"><p>Welcome to Dashboard</p>
  <ion-button size="small" (click)="getObject()">
    <ion-icon name="documents-outline" slot="start"></ion-icon>
    <ion-label>Get Data</ion-label>
  </ion-button>
  <ion-button size="small" (click)="setObject()">
    <ion-icon name="save-outline" slot="start"></ion-icon>
    <ion-label>Set Data</ion-label>
  </ion-button>

  <ion-card *ngIf="showdata">
    <ion-card-content>
      {{ user.name }}
    </ion-card-content>
  </ion-card></div>

</div>
