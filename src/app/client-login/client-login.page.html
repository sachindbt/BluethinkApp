<ion-header>
  <ion-grid>
    <ion-row style="align-items: center;">
      <ion-col size="8">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title><img style="width: 210px;" src="https://bluethinkinc.com/wp-content/uploads/2023/app/bluethinkinc_logo_1.png"
              alt="BluethinkInc Logo"></ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col size="2" style="text-align: center;"><ion-icon style="font-size: 36px; color: rgb(114, 113, 113);"
          name="person-sharp"></ion-icon></ion-col>
      <ion-col size="2" style="text-align: right;"><img style="width: 45px;" src="https://bluethinkinc.com/wp-content/uploads/2023/app/us-flag-n.jpg"
          alt="BluethinkInc Logo">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
<div class="clent-login-wrraper">
<div class="contact-form-section">
  <ion-card>
    <div class="contact-inner ion-padding">
      <div class="client-title">
        <h2 style="text-align: center;">Welcome to BluethinkInc</h2>
        <p>Client Login</p>
      </div>
      <ion-input type="text" placeholder="E-mail" class="custom"></ion-input>
      <ion-input type="password" placeholder="Password" class="custom"></ion-input>
      <div class="client-loginbtn-sec">
        <div class="c-loginbtn">
          <ion-button style="text-transform: capitalize; font-size: 15px;" size="default" shape="round">Login</ion-button>
        </div>
        <div class="c-forgetbtn">
          <ion-button style="text-transform: capitalize; font-size: 15px;" size="default" shape="round">Forgot Password</ion-button>
        </div>
      </div>
    </div>
  </ion-card>
</div>
</div>
</ion-content>
