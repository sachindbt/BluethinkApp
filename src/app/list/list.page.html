<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item button detail="true" (click) = "gotodetail(1)" detail-icon="caret-forward-outline">
    <ion-avatar slot="start">
      <img alt="Silhouette" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <h3>Button Item 1</h3>
      <p>Detail set to true - detail arrow displays on both modes</p>
      <p>Detail icon set to caret-forward-outline</p>
    </ion-label>
  </ion-item>



  <ion-item button detail="true" (click) = "gotodetail(2)" detail-icon="caret-forward-outline">
    <ion-avatar slot="start">
      <img alt="Silhouette" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <h3>Button Item 2</h3>
      <p>Detail set to true - detail arrow displays on both modes</p>
      <p>Detail icon set to caret-forward-outline</p>
    </ion-label>
  </ion-item>


</ion-content>
