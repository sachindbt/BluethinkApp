<ion-header>
  <ion-grid>
    <ion-row style="align-items: center;">
      <ion-col size="8">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title><img style="width: 210px;" src="https://bluethinkinc.com/wp-content/uploads/2023/app/bluethinkinc_logo_1.png"
              alt="BluethinkInc Logo"></ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col size="2" style="text-align: center;"><ion-icon style="font-size: 36px; color: rgb(114, 113, 113);"
          name="person-sharp"></ion-icon></ion-col>
      <ion-col size="2" style="text-align: right;"><img style="width: 45px;" src="https://bluethinkinc.com/wp-content/uploads/2023/app/us-flag-n.jpg"
          alt="BluethinkInc Logo">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button class="birthday-btn" tab="birthday">
        <img src="https://bluethinkinc.com/wp-content/uploads/2023/app/cake_1.png" alt="Festival">
        <ion-label>Birthday</ion-label>
    </ion-tab-button>
    <ion-tab-button class="festval_btn" tab="festival">
        <img src="https://bluethinkinc.com/wp-content/uploads/2023/app/festival_1.png" alt="Festival">
        <ion-label>Festival</ion-label>
    </ion-tab-button>
    <ion-tab-button class="newyear_btn" tab="new-year">
      <img src="https://bluethinkinc.com/wp-content/uploads/2023/app/ny_1.png" alt="Festival">
      <ion-label>New Year</ion-label>
  </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
